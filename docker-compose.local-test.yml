version: '3.8'

services:
  # --- Cloud SQL Auth Proxy ---
  cloudsql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.18.2
    container_name: cloudsql-proxy-local
    command: --private-ip --port 5432 --auto-iam-authn --address 0.0.0.0 --prometheus --prometheus-port 9090 ${PROJECT_ID}:australia-southeast1:db0
    environment:
      - GOOGLE_CLOUD_PROJECT=${PROJECT_ID}
      - GCP_SA_KEY=${GCP_SA_KEY}
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only for security
      - "127.0.0.1:9090:9090"  # Prometheus metrics endpoint
    restart: unless-stopped
    stop_grace_period: 30s
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z ::1 5432 || nc -z 127.0.0.1 5432"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # --- Redis ---
  redis:
    image: redis:latest
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    stop_grace_period: 30s
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  # --- Web app ---
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: opie-web-local
    restart: unless-stopped
    environment:
      - GOOGLE_CLOUD_PROJECT=${PROJECT_ID}
      - GCP_SA_KEY=${GCP_SA_KEY}
      - FORCE_GCP_DETECTION=${FORCE_GCP_DETECTION}
      - SKIP_COLLECTSTATIC=${SKIP_COLLECTSTATIC}
      - SKIP_DATA_LOADING=${SKIP_DATA_LOADING}
      - SKIP_MIGRATIONS=${SKIP_MIGRATIONS}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@cloudsql-proxy:5432/bh_opie
    ports:
      - "8000:8000"
      - "8443:8443"
    stop_grace_period: 30s
    stop_signal: SIGTERM
    dns:
      - 169.254.169.254
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "metadata.google.internal:169.254.169.254"
    depends_on:
      redis:
        condition: service_healthy
      cloudsql-proxy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - app-network

  # --- Celery Worker ---
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: opie-celery-worker-local
    restart: unless-stopped
    command: celery -A bh_opie worker -l INFO --concurrency=2 --pool=prefork
    stop_grace_period: 30s
    stop_signal: SIGTERM
    environment:
      - GOOGLE_CLOUD_PROJECT=${PROJECT_ID}
      - GCP_SA_KEY=${GCP_SA_KEY}
      - FORCE_GCP_DETECTION=${FORCE_GCP_DETECTION}
      - SKIP_COLLECTSTATIC=${SKIP_COLLECTSTATIC}
      - SKIP_DATA_LOADING=${SKIP_DATA_LOADING}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASS}@cloudsql-proxy:5432/bh_opie
    dns:
      - 169.254.169.254
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "metadata.google.internal:169.254.169.254"
    depends_on:
      redis:
        condition: service_healthy
      cloudsql-proxy:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # --- y-provider ---
  y-provider:
    build:
      context: ./opie-y-provider
      dockerfile: Dockerfile
    container_name: y-provider-local
    restart: unless-stopped
    environment:
      - COLLABORATION_API_URL=http://localhost:4444/collaboration/api/
      - COLLABORATION_BACKEND_BASE_URL=http://localhost:8000
      - COLLABORATION_SERVER_ORIGIN=http://localhost:3000
      - COLLABORATION_SERVER_SECRET=my-secret
      - COLLABORATION_WS_URL=ws://localhost:4444/collaboration/ws/
      - Y_PROVIDER_API_KEY=my-secret
      - PORT=4444
      - COLLABORATION_LOGGING=true
    ports:
      - "4444:4444"
    user: "${DOCKER_USER:-1000:1000}"
    stop_grace_period: 30s
    stop_signal: SIGTERM
    depends_on:
      - web
      - redis
    networks:
      - app-network

  # --- Flower (Celery monitoring) ---
  flower:
    image: mher/flower:0.9.7
    container_name: opie-flower-local
    restart: unless-stopped
    command: flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    stop_grace_period: 30s
    stop_signal: SIGTERM
    depends_on:
      - redis
    networks:
      - app-network

# Define network for all services
networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
