# === Cloud Build Steps ===
steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker Image'
    args:
      - 'build'
      - '-t'
      - 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/containers/llamaindex-ingestion'
      - '.'

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker Image'
    args:
      - 'push'
      - 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/containers/llamaindex-ingestion'

  # Step 3: Deploy to Cloud Run — only after successful build and push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'llamaindex-ingestion'
      - '--image'
      - 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/containers/llamaindex-ingestion'
      - '--region'
      - 'australia-southeast1'
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'gh-actions@bh-crypto.iam.gserviceaccount.com'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '900'
      - '--max-instances'
      - '2'
      - '--min-instances'
      - '0'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCP_PROJECT=$PROJECT_ID'

# === Only build this image ===
images:
  - 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/containers/llamaindex-ingestion'

# === OPTIONAL — add timeouts to be safe ===
timeout: 1200s  # (20 minutes build max)
